<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painter's Web | Selling, Exhiibiting painting online</title>
    <link rel="stylesheet" href="/assets/css/header-footer.css">
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- loader -->
    <div class="loader"></div>
    <div id="content" style="display: none">
      <!-- Including the common header -->
      <div id="header-placeholder"></div>
      <!-- page content from here -->
      <main>
        <!-- carousel section-->
        <div id="carousel-placeholder"></div>
        <!--feature section  -->
        <h2 class="heading">Features</h2>
        <section id="features"></section>
        <!-- plan section -->
        <h2 class="heading">Tailored Plans for Art Enthusiasts</h2>
        <section id="tailored-plans">
          <div id="plans-container"></div>
        </section>
        <!-- testimonial section -->
        <h2 class="heading">What our customers say about us</h2>
        <section id="testimonials">
          <div class="testimonial-slider"></div>
        </section>
        <!-- Let's Connect section -->
        <h2 class="heading">Let's Connect</h2>
        <section id="lets-connect">
          <div class="form-container">
            <h3>Send us a message</h3>
            <p>
              Fill in the form below and we will get back to you as soon as
              possible.
            </p>
            <div class="success-message"></div>
            <div class="error-message"></div>
            <hr />
            <form id="contact-form">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                required
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="image-container">
            <img src="/assets/features/contact.jpg" alt="Painter" />
          </div>
        </section>
      </main>
      <!-- Including the common footer -->
      <div id="footer-placeholder"></div>
    </div>
    <!-- js code -->
    <script>
      window.addEventListener("load", function () {
        var loader = document.querySelector(".loader");
        var content = document.querySelector("#content");
        loader.style.display = "none";
        content.style.display = "block";
      });
    </script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js" defer></script>
    <script src="/assets/js/index.js" defer></script>
    <script src="/assets/js/card.js" defer></script>
    <script src="/assets/js/plancard.js" defer></script>
    <script src="/assets/js/testimonial.js" defer></script>
  </body>
</html>
